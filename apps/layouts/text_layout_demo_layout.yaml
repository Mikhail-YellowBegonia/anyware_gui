globals:
  layout_mode: false

pages:
  text_layout_demo:
    elements:
      - id: center_box
        type: text
        gx: 2
        gy: 2
        gw: 22
        gh: 3
        color: CRT_Cyan
        text: "CENTER\nBOX"
        align_h: center
        align_v: center
        orientation: horizontal
        line_step: 1

      - id: left_top
        type: text
        gx: 2
        gy: 6
        gw: 22
        gh: 2
        color: CRT_Orange
        text: "LEFT TOP"
        align_h: left
        align_v: top
        orientation: horizontal
        line_step: 1

      - id: right_bottom
        type: text
        gx: 2
        gy: 9
        gw: 22
        gh: 2
        color: CRT_Green
        text: "RIGHT"
        align_h: right
        align_v: bottom
        orientation: horizontal
        line_step: 1

      - id: super_x2
        type: super_text
        gx: 2
        gy: 13
        color: CRT_Yellow
        text: "SUPER x2"
        scale: 2
        line_step: 1

      - id: super_5x7
        type: super_text
        gx: 2
        gy: 17
        color: CRT_White
        text: "5x7"
        mode: "5x7"
        scale: 1
        line_step: 1

      - id: blink_super
        type: super_text
        gx: 2
        gy: 21
        color: CRT_Cyan
        bind: blink_text
        scale: 3
        line_step: 1
